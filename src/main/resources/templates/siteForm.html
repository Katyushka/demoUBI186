<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif; /* Рубленый шрифт */
        }
        .err {
            font-size: 100%; /* Размер шрифта в процентах */
            font-family: serif; /* Шрифт с засечками */
            position: relative; /* Относительное позиционирование */
            top: 5px; /* Сдвиг сверху */

        }

    </style>
</head>
<body>
<div>
    <div th:fragment="siteForm">
        <form id="siteForm" name="siteForm" th:object="${site}" method="post" data-toggle="validator"
              action="#" th:action="@{/sites/save}" class="pure-form pure-form-aligned" role="form">

            <fieldset>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                </div>

                <div class="form-group">
                    <label for="name">Сайт: </label>
                    <input id="name" name="name" type="text" th:field="*{name}" class="form-control" required="required" maxlength="100"/>
                    <span class="err" id="emptySite" name = "emptySite" style="display:none">Заполните это поле.</span>
                </div>

                <input id="id" type="hidden" th:field="*{id}" class="form-control"/>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
