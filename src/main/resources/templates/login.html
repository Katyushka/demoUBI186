<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/font-awesome-4.0.3/css/font-awesome.css}"
          href="../../css/font-awesome-4.0.3/css/font-awesome.css" />
    <link rel="stylesheet" th:href="@{/css/jquery-ui-1.10.4.custom.css}"
          href="../../css/jquery-ui-1.10.4.custom.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}"
          href="../../css/style.css" />
    <script th:src="@{/js/lib/jquery-1.10.2.js}" src="../../js/lib/jquery-1.10.2.js"/>
    <script th:src="@{/js/lib/jquery-ui-1.10.4.custom.js}" src="../../js/lib/jquery-ui-1.10.4.custom.js"/>
</head>
<body onload="document.f.username.focus();">
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="content">

            <h4>Введите логин и пароль для входа в систему</h4>
            <h5>Данные для входа администратора: логин - admin, пароль - admin </h5>

            <h5>Данные для входа пользователя: логин - user, пароль - user </h5>

            <p th:if="${param.logout}" class="alert">You have been logged out</p>

            <p th:if="${param.error}" class="alert alert-error">Неправильно введенный логин или пароль Повторите попытку ещё раз.</p>


            <h2>Вход в систему</h2>

            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Вход</div>
                </div>
                <div style="padding-top:30px" class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form name="form" id="loginform" th:action="@{/login}" action="/login" method="POST"
                          class="form-horizontal" role="form">
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" value=""
                                   placeholder="username" required="required" maxlength="30"/>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password"
                                   placeholder="password" required="required" maxlength="30" />
                        </div>
                        <div style="margin-top:10px" class="form-group">
                            <div class="col-sm-12 controls">
                                <input type="submit" value="Войти" id="login" class="btn btn-success" required="required"/>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
